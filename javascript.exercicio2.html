<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Calculo de média no JavaScript</h1>
   <script>
    let nota1 = parseFloat(prompt("Entre com a primeira nota: "));
    let nota2 = parseFloat(prompt("Entre com a segunda nota: "));
    let nota3 = parseFloat(prompt("Entre com a terceira nota: "));
    let nota4 = parseFloat(prompt("Entre com a quarta nota: "));
    let media = (nota1+nota2+nota3+nota4)/4;

    document.write("Sua média é: " +media)

    if(media>=6){
        document.write("<br>" + "Aluno Aprovado")
    }else if(media>=5){
        document.write("<br>" + "Aluno em recuperação")
    }else{
        document.write("<br>" + "Aluno Reprovado")
    }
    
   </script> 
</body>
</html>
