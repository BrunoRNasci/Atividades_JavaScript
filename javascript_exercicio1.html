<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculo no JavaScript</h1>
    <script>
        let PrimeiroNumero = parseInt(prompt("Entre com um número: "));
        let SegundoNumero = parseInt(prompt("Entre com um segundo número: "));

        let soma = PrimeiroNumero + SegundoNumero;
        let subt = PrimeiroNumero - SegundoNumero;
        let divisao = PrimeiroNumero / SegundoNumero;
        let multi = PrimeiroNumero * SegundoNumero;

        document.write("<br>" + "Soma dos seus valores: " +soma);
        document.write("<br>" + "Subtração dos seus valores: " +subt);
        document.write("<br>" + "Divisão dos seus valores: " + divisao);
        document.write("<br>" + "Multiplicação do seus valores: " +multi);
    </script>
</body>
</html>
