<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Idade para votação JavaScript</h1>
    <script>
        let idade = parseInt(prompt("Usuário digite sua idade: "));

        if(idade <16){
            document.write("<br>" + "Você não possui idade mínima para votar")
        }else if(idade>=18 && idade<=69){
            document.write("<br>" + "Seu voto é obrigatorio")
        }else if(idade >=16 && idade<18){
            document.write("<br>" + "Seu voto é opcional")
        }else if(idade>=70){
            document.write("<br>" + "Seu voto é opcional")
        }
    </script>
</body>
</html>
